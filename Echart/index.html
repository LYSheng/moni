<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0,user-scalable = 0" />
    <title>Document</title>
    <script src="./js/rem.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/echarts.js"></script>
</head>
<style>
    div{
        width: 100%;
        height: 20rem;
        overflow: hidden;
    }
</style>
<body>
<div id="chartmain" ></div>
<div id="chartmainTwo" ></div>
<div id="chartmainSan" ></div>
<div id="chartmainSi" ></div>
<script src="./js/echarts.js"></script>
<script type="text/javascript">
    //指定图标的配置和数据
    //111111
    var option = {
        title:{
            text:'2017年上海人口',
            subtext: '纯属虚构',
        },
        tooltip:{},
        legend:{
            data:['用户来源']
        },
        xAxis:{
            data:["浦东","闵行","闸北","浦西","奉贤"]
        },
        yAxis:{

        },
        series:[{
            name:'访问量',
            type:'bar',
            data:[615,200,360,100,350]
        }]
    };
    //222222
    var optionTwo = {
        title:{
            text:'ECharts 数据统计'
        },
        series:[{
            name:'访问量',
            type:'pie',
            radius:'60%',
            data:[
                {value:500,name:'Android'},
                {value:200,name:'IOS'},
                {value:360,name:'PC'},
                {value:100,name:'Ohter'}
            ]
        }]
    };
    //333333
    var optionSan = {
        title:{
            text:'ECharts 数据统计'
        },
        legend:{
            data:['访问量','用户量']
        },
        xAxis:{
            data:["Android","IOS","PC","Other"]
        },
        yAxis:{},
        series:[
            {
                name:'访问量',
                type:'bar',
                data:[180,420,333,83]
            },
            {
                name:'用户量',
                type:'bar',
                data:[125,330,230,60]
            }
        ]
    };
    //444444

    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('chartmain'));
    var myChartTwo = echarts.init(document.getElementById('chartmainTwo'));
    var myChartSan = echarts.init(document.getElementById('chartmainSan'));
    //使用制定的配置项和数据显示图表
    myChart.setOption(option);
    myChartTwo.setOption(optionTwo);
    myChartSan.setOption(optionSan);
    resize();
    window.onresize = function(){
        resize();
    };
    function resize(){
        var height = document.documentElement.clientHeight - 50 + 'px';
        var width = document.documentElement.clientWidth + 'px';
        $('#content').height(height).width(width);
        $('.show').height(document.documentElement.clientHeight - 65 + 'px').width(width);
        myChart && myChart.resize();
    }
</script>
</body>
</html>
